<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-6/assets/css/login-6.css">

<div>

  <!-- Login Form -->
  <section style="background-color: lightblue;" class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3><strong>Welcome to AccountingPro</strong></h3>
                </div>
              </div>
            </div>
            <form [formGroup]="loginUserForm" (ngSubmit)="loginUser()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="username" formControlName="username" 
                    [class.is-invalid]="loginUserForm.get('username')?.invalid && loginUserForm.get('username')?.touched ">
                    <label for="username" class="form-label">Username</label>
                    <small class="text-danger" *ngIf="loginUserForm.get('username')?.invalid && loginUserForm.get('username')?.touched" >
                      Username is required and must be at least 3 characters long.
                    </small>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" formControlName="password" 
                    [class.is-invalid]="loginUserForm.get('password')?.invalid && loginUserForm.get('password')?.touched ">
                    <label for="password" class="form-label">Password</label>
                    <small class="text-danger" *ngIf="loginUserForm.get('password')?.invalid && loginUserForm.get('password')?.touched" >
                      Password is required and must be at least 3 characters long.
                    </small>
                  </div>
                </div>
              
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-2xl btn-primary btn-sm" [disabled]="loginUserForm.invalid" type="submit">Log in now</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
