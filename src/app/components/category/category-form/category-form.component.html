<!-- category-form.component.html -->
<div class="form-container">
    <div class="row pb-2">
        <h2 class="text-primary" *ngIf="!categoryId">Add New Category</h2>
        <h2 class="text-primary" *ngIf="categoryId">Edit Category</h2>
    </div>
    <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="mb-3 row p-1">
            <label for="categoryName">Category Name</label>
            <input id="categoryName" type="text" class="form-control" formControlName="categoryName">
            <div *ngIf="categoryForm.get('categoryName').touched && categoryForm.get('categoryName').invalid"
                class="text-danger">
                Category Name is required
            </div>
        </div>
        <div class="mb-3 row p-1">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control" formControlName="description">
            <div *ngIf="categoryForm.get('description').touched && categoryForm.get('description').invalid"
                class="text-danger">
                Description is required
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-6">
                <a class="btn btn-secondary" [routerLink]="['/expense-tracker/categories']">Back To List</a>
            </div>
        </div>
        <app-success #success></app-success>
    </form>
</div>
