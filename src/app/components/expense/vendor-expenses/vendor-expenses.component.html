<div class="container mt-1">
    <div class="row pt-4 pb-3">
        <div class="col-6">
            <h2 class="">Vendor Expenses</h2>
        </div>
        <div class="col-6 text-end pr-4">
            <button class="btn btn-success" [routerLink]="['/expense-tracker/create-expense']">
                <i class="fal fa-plus-square"></i>
                Add New Expense</button>
        </div>
    </div>
    <table class="table table-bordered table-group-divider table-striped">
        <thead class="table-dark">
            <tr>
                <th>Expanse ID</th>
                <th>Vendor Name</th>
                <th>Contract Start </th>
                <th> Contract End </th>
                <th>Amount</th>
                <th>Mode</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let expense of vendorExpanse">
                <td>{{expense.id}}</td>
                <td>{{ expense.companyName }}</td>
                <td>{{ expense.contractStart | date }}</td>
                <td>{{ expense.contractEnd | date }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.mode }}</td>
                <td>
                    <button class="btn btn-primary"
                        [routerLink]="['/expense-tracker/edit-expense', expense.id]">Edit</button>
                    <button class="btn btn-danger " (click)="deleteExpense(expense.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
