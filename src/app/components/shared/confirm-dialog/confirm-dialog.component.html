<!-- confirm-dialog.component.html -->
<div class="modal fade" tabindex="-1" role="dialog" #confirmDialog aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" (click)="onNoClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onNoClick()">No</button>
                <button type="button" class="btn btn-primary" (click)="onYesClick()">Yes</button>
            </div>
        </div>
    </div>
</div>
