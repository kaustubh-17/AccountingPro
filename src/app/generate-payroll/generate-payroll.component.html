

<section class="container vh-80">

  <h2>Upload Payslip</h2>



</section>

<section class="vh-130 py-4">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div *ngIf="employee" class="col-12 col-lg-9 col-xl-9">
        <div class="card " style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="Avatar"
                class="img-fluid my-5" style="width: 80px;" />
              <h5>{{employee.emp_name}}</h5>
              <p>{{employee.emp_role}}</p>

            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Personal Information</h6>
                <hr class="mt-0 ">
                <div class="row pt-1">
                  <div class="col-6 mb-1">
                    <h6>Name</h6>
                    <p class="text-muted">{{employee.emp_name}}</p>
                  </div>
                  <div class="col-6 mb-1">
                    <h6>Username</h6>
                    <p class="text-muted">{{employee.emp_username}}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-1">
                    <h6>Email</h6>
                    <p class="text-muted">{{employee.emp_email}}</p>
                  </div>
                  <div class="col-6 mb-1">
                    <h6>Phone</h6>
                    <p class="text-muted">{{employee.emp_phone}}</p>
                  </div>
                </div>
                <div class="row pt-1">
                  <div class="col-6 mb-1">
                    <h6>Gender</h6>
                    <p class="text-muted">{{employee.emp_gender}}</p>
                  </div>
                  <div class="col-6 mb-1">
                    <h6>Salary</h6>
                    <p class="text-muted">{{employee.emp_salary}}</p>
                  </div>
                </div>

                <h6>Business Information</h6>
                <hr class="mt-0 mb-2">
                <form (ngSubmit)="onSubmit()">
                  <div class="row pt-1">
                    <div class="col-6">
                      <label for="details">Document Name:</label>
                      <br>
                      <textarea id="docname" name="docname" [(ngModel)]="docname" rows="3" required></textarea>
      
                    </div>
                    <div class="col-6 ">
                      <label for="details">Details:</label>
                      <br>
                      <textarea id="details" name="details" [(ngModel)]="details" rows="3" required></textarea>
                      <br>
                    </div>
                  </div>
               <br><br>
                  <button style="color:white" class=" btn btn-info" type="submit">Generate and Upload PDF</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
